<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<!-- Bootstrap 4 Icons -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<title>海大拍賣系統</title>
</head>
<body>
	<nav class="navbar sticky-top navbar-light bg-light">
	<a class="navbar-brand col-3" href="./index.html">海大拍賣系統</a>
	<form class="form-inline col-3">
		<input class="form-control input-lg" type="search" placeholder="搜尋">
		<button class="btn btn-outline-success" type="submit">搜尋</button>
	</form>
	<a href="#" class="btn btn-info btn-lg col-2">
	  <span class="fas fa-shopping-cart"></span> 購物車
	</a>
	<form class="form-group col-2">
		<input class="form-control form-control-sm" type="text" placeholder="帳號">
		<input class="form-control form-control-sm" type="text" placeholder="密碼">
		<h1>
		<button class="btn btn-outline-success" type="submit">登入</button>
		<a class="btn btn-outline-success" href="./registered.html">註冊</a>
	</form>
</nav>
<div class="col-md-6 container">
<h1 class="col-md-4 container">註冊系統</h1></br>
	<form class="form-group row">
			<label class="col-sm-2 col-form-label">手機</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="Phone" placeholder="手機">
			</div>
			<label class="col-sm-2 col-form-label">用戶姓名</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="Name" placeholder="用戶姓名">
			</div>
			<label class="col-sm-2 col-form-label">暱稱</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="Id" placeholder="暱稱">
			</div>
			<label class="col-sm-2 col-form-label">信箱</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="Email" placeholder="email">
			</div>
			<label class="col-sm-2 col-form-label">@mail.ntou.eud.tw</label>
			<label class="col-sm-2 col-form-label">帳號</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="Account" placeholder="帳號">
			</div>
			<label class="col-sm-2 col-form-label">密碼</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="Password" placeholder="密碼">
			</div>
			<label class="col-sm-2 col-form-label">人機驗證</label>
			<div class="col-sm-10">
				<input type="button" class="form-control">
			</div>
			<button class="btn btn-outline-success col-sm-2 container" type="submit">提交</button>
	</form>
</div>
<!-- Optional JavaScript --><!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
